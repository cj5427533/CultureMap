app = "culturemap-api"
primary_region = 'nrt'

[env]
  CORS_ALLOWED_ORIGINS = "https://culturemap.fly.dev,https://culturemap-api.fly.dev,http://localhost:5173"
  SPRING_PROFILES_ACTIVE = "prod"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
