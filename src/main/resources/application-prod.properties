spring.application.name=culturemap

# ===============================
# MySQL Database (운영용 - 환경변수 사용)
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://mysql:3306/culturemap?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
# HikariCP 풀 설정 (콜드 스타트 후 초기 커넥션 유지)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# ===============================
# JWT (환경변수 필수)
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=604800000

# ===============================
# CORS (운영 도메인으로 변경 필요)
# ===============================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://culturemap.fly.dev,https://culturemap-api.fly.dev,http://localhost:5173}

# ===============================
# Swagger
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Kakao API (환경변수 필수)
# ===============================
kakao.rest-api-key=${KAKAO_REST_API_KEY:}
kakao.mobility.url=https://apis-navi.kakaomobility.com/v1/directions

# ===============================
# Server (Railway 배포 지원: PORT 환경변수 사용)
# ===============================
server.port=${PORT:8080}
