spring.application.name=culturemap

# ===============================
# MySQL Database (개발용)
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3308/culturemap?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# ===============================
# JWT
# ===============================
jwt.secret=culturemap-secret-key-for-jwt-token-generation-please-change-in-production
# Access Token 만료 시간: 24시간 (86400000 밀리초)
jwt.expiration=86400000
# Refresh Token 만료 시간: 7일 (604800000 밀리초)
jwt.refresh-expiration=604800000

# ===============================
# CORS
# ===============================
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# ===============================
# Swagger
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Kakao API
# ===============================
kakao.rest-api-key=${KAKAO_REST_API_KEY:e098b0e671f2a7f914744bb2c8aa296f}
kakao.mobility.url=https://apis-navi.kakaomobility.com/v1/directions
