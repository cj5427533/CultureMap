spring.application.name=culturemap

# ===============================
# H2 Database (테스트용 - 인메모리)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# ===============================
# JWT (테스트용 기본값)
# ===============================
jwt.secret=test-secret-key-for-jwt-token-generation-in-test-environment
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================
# CORS
# ===============================
cors.allowed-origins=http://localhost:5173

# ===============================
# Swagger
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Kakao API (테스트용 - 빈 값 허용)
# ===============================
kakao.rest-api-key=
kakao.mobility.url=https://apis-navi.kakaomobility.com/v1/directions

# ===============================
# Server
# ===============================
server.port=0

# ===============================
# External API (테스트용)
# ===============================
external.culture.api.key=
external.culture.api.url=https://www.culture.go.kr/openapi/rest/publicperformancedisplays
